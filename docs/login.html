<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dashboard de Demonstração</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Dashboard de Demonstração</h2>
    <p>Introduza as credenciais para aceder ao relatório.</p>
    <input type="text" id="username" placeholder="Utilizador"><br>
    <input type="password" id="password" placeholder="Palavra-passe"><br>
    <button onclick="login()">Entrar</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      // credencials
      const validUser = "cliente";
      const validPass = "ASx1258";

      if (user === validUser && pass === validPass) {
        sessionStorage.setItem("acessoAutorizado", "true");
        window.location.href = "report.html";
      } else {
        document.getElementById('error').innerText = "Credenciais inválidas";
      }
    }
  </script>
</body>
</html>
