<h3 id="countdown" style="text-align:center; color:#0078d4; font-family:Arial; margin-top:10px;"></h3>

<!-- üîΩ Camada opaca (inicialmente escondida) -->
<div id="overlay"
     style="
       display:none;
       position:fixed;
       top:0; left:0;
       width:100%; height:100%;
       background:rgba(255,255,255,0.9);
       backdrop-filter: blur(4px);
       z-index:9999;
       text-align:center;
       color:#333;
       font-family:Arial;
       padding-top:150px;
     ">
  <h2 style="color:#d32f2f;">‚è∞ A demonstra√ß√£o expirou</h2>
  <p style="font-size:1.1em;">Contacte-nos para mais informa√ß√µes ou para agendar uma nova sess√£o.</p>
</div>

<script>
// Define a data e hora alvo (ex: 14/10/2025 √†s 18:00)
const endTime = new Date("2025-10-22T17:00:00").getTime();
const countdownElement = document.getElementById("countdown");
const overlay = document.getElementById("overlay");

function updateCountdown() {
  const now = new Date().getTime();
  const distance = endTime - now;

  if (distance <= 0) {
    // Mostra a camada opaca e termina o contador
    overlay.style.display = "block";
    countdownElement.innerHTML = "‚è∞ A demonstra√ß√£o terminou.";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  let text = "‚è≥ Demonstra√ß√£o termina em ";
  if (days > 0) text += `${days}d `;
  text += `${hours}h ${minutes}m ${seconds}s`;

  countdownElement.innerHTML = text;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>
